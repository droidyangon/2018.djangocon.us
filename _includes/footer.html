<footer class="footer" role="contentinfo">

  <a class="footer-logo" href="{{ site.url }}">
     <img
        data-interchange="[{{ "/static/img/logo.png" | relative_url }}, small], [{{ "/static/img/logo_white.png" | relative_url }}, medium]"
        alt="YBS and Android"
        class="header-img" width="380" />
  </a>

  <div class="row column">
    <ul class="social-icons">
      <li>
        <a class="facebook" href="https://www.facebook.com/DroidYangon/">
          <svg class="social-icon">
            <title>Facebook</title>
            <use xlink:href="#facebook-icon"></use>
          </svg>
        </a>
      </li>

      {% comment %}
      <li>
        <a class="instagram" href="https://www.instagram.com/#TODO/">
          <svg class="social-icon">
            <title>Instagram</title>
            <use xlink:href="#instagram-icon"></use>
          </svg>
        </a>
      </li>
      {% endcomment %}
    </ul>

    <p class="text-center">
      <strong>
        <a
          href="mailto:{{site.contact_us_email}}">{{site.contact_us_email}}</a>
      </strong>
    </p>

    <small class="legal text-center">
	      &copy; {{ site.time | date: '%Y' }} DroidYangon
      </small>
      
  </div>
</footer>
