<footer class="footer" role="contentinfo">

  <div class="row column">
    <ul class="social-icons">

        <li>
            <a class="twitter" href="https://www.twitter.com/DroidYangon/">
              <svg class="social-icon">
                <title>twitter</title>
                <use xlink:href="#twitter-icon"></use>
              </svg>
            </a>
          </li>

      <li>
        <a class="facebook" href="https://www.facebook.com/DroidYangon/">
          <svg class="social-icon">
            <title>Facebook</title>
            <use xlink:href="#facebook-icon"></use>
          </svg>
        </a>
      </li>

      {% comment %}
      <li>
        <a class="instagram" href="https://www.instagram.com/#TODO/">
          <svg class="social-icon">
            <title>Instagram</title>
            <use xlink:href="#instagram-icon"></use>
          </svg>
        </a>
      </li>
      {% endcomment %}
    </ul>

    <p class="text-center">
      <strong>
        <a
          href="mailto:{{site.contact_us_email}}">{{site.contact_us_email}}</a>
      </strong>
    </p>

    </small>
    </p>

      </small>
